<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{title}}</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type="image/png" sizes="32x32" rel="icon"
          href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>

<div class="container">
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="/" class="navbar-brand">Главная</a>
            <a href="/about" class="navbar-brand">О нас</a>
            <a href="/blog" class="navbar-brand">Блог</a>
            <a href="/contacts" class="navbar-brand">Контакты</a>
            {% if current_user.is_authenticated %}
            <a href="/logout" title="Нажмите, чтобы выйти из аккаунта" class="btn btn-danger">{{ current_user.name
                }}</a>
            {% else %}
            <a class="btn btn-primary" href="/register">Регистрация</a>
            <a class="btn btn-success" href="/login">Войти</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content%}{% endblock%}
    </main>
    <footer>
        {% block footer%}{% endblock%}
    </footer>
</div>
<!--Главный контейнер end-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/gotop.js') }}" defer></script>
<div id="go-top" class="go-top" title="наверх">&#9650;</div>
</body>
</html>
